/* =========================

========================= */
const bgm = document.getElementById('bgm');
let bgmStarted = false;

function startBGM() {
  if (bgmStarted) return;
  bgmStarted = true;

  bgm.volume = 0.6;
  bgm.play().catch(err => {
    console.log('BGM blocked:', err);
  });

  document.removeEventListener('touchstart', startBGM);

/* =========================
   THREE.JS PARTICLES BG
========================= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({
  canvas: document.getElementById('bg'),
  alpha: true
});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);

const geo = new THREE.BufferGeometry();
const count = 1400;
const pos = [];

for (let i = 0; i < count; i++) {
  pos.push(
    (Math.random() - 0.5) * 10,
    (Math.random() - 0.5) * 10,
    (Math.random() - 0.5) * 10
  );
}

geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));

const mat = new THREE.PointsMaterial({
  size: 0.015,
  opacity: 0.6,
  transparent: true
});

const points = new THREE.Points(geo, mat);
scene.add(points);

function animateBG() {
  requestAnimationFrame(animateBG);
  points.rotation.y += 0.0006;
  points.rotation.x += 0.0003;
  renderer.render(scene, camera);
}
animateBG();

window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});


/* =========================
   LINEUP SLIDER (PC + Mobile)
========================= */
const slider = document.getElementById('slider');
slider.innerHTML += slider.innerHTML; // ë¬´í•œ ë£¨í”„ìš© ë³µì œ

let speed = 0.3;
let isPaused = false;
let x = 0;

function isMobile() {
  return /iPhone|iPad|Android/i.test(navigator.userAgent);
}

/* ---- ëª¨ë°”ì¼: transform ê¸°ë°˜ ---- */
function mobileLoop() {
  if (!isPaused) {
    x -= speed;
    const half = slider.scrollWidth / 2;
    if (Math.abs(x) >= half) x = 0;
    slider.style.transform = `translateX(${x}px)`;
  }
  requestAnimationFrame(mobileLoop);
}

/* ---- PC: scrollLeft ê¸°ë°˜ ---- */
function pcLoop() {
  if (!isPaused) {
    slider.scrollLeft += speed;
    if (slider.scrollLeft >= slider.scrollWidth / 2) {
      slider.scrollLeft = 0;
    }
  }
  requestAnimationFrame(pcLoop);
}

if (isMobile()) {
  slider.style.overflow = 'hidden';
  mobileLoop();
} else {
  pcLoop();
}

/* ---- ì¸í„°ë™ì…˜ ì‹œ ì¼ì‹œì •ì§€ ---- */
slider.addEventListener('touchstart', () => isPaused = true);
slider.addEventListener('touchend', () => isPaused = false);
slider.addEventListener('mouseenter', () => isPaused = true);
slider.addEventListener('mouseleave', () => isPaused = false);
